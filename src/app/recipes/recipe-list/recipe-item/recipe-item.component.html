<a href="#" class="list-group-item clearfix" (click)="onSelectItem()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItemContent.name }}</h4>
    <p class="list-group-item-text">{{ recipeItemContent.description }}</p>
  </div>
  <span class="pull-right"
    ><img
      src="{{ recipeItemContent.imagePath }}"
      [alt]="recipeItemContent.name"
      class="image-responsive"
      style="max-height:50px;"
  /></span>
</a>
